        body {
            background-color: black;
        }

        .face {
            display:block;
            text-align: center;
            margin-left: auto; margin-right: auto;

            line-height:30em;
        }

        .smile {
            position:absolute;
            max-width:100%;
            max-height:100%;
            width:auto;
            height:auto;
            margin:auto;
            top:0;
            bottom:0;
            left:0;
            right:0;
        }

        .btn_menu1 {
            font-family: 'Do Hyeon', sans-serif;
            position: absolute;
            top: 50px;
            left: 68%;
            transform: translateX(-50%);
            margin-bottom: 40px;
            width: 20%;
            height: 80px;
            background: linear-gradient(125deg, #81ecec, #6c5ce7, #81ecec);
            background-position: left;
            background-size: 200%;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.4s;
            display: inline;
            font-size: 30px;
            border-radius: 12px;
        }

    <script>
        function serving_complete() {

            $.ajax({
                type: "POST",

                contentType: "application/json",

                    console.log("serving_complete 함수 실행!")
                    msg = response['msg']
                    alert(msg)

            })
