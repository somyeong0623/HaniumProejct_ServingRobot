    function show_all_food(div_name) {
        $('#kfood').css('display', 'block');
        $('#cfood').css('display', 'block');
        $('#afood').css('display', 'block');
        $('#jfood').css('display', 'block');
    }

    function show_each_food(div_name) {

        $('#kfood').css('display', 'none');

        $('#cfood').css('display', 'none');

        $('#afood').css('display', 'none');

        $('#jfood').css('display', 'none');

        switch (div_name) {

            case '1':
                $('#kfood').css('display', 'block');
                break;

            case '2':
                $('#cfood').css('display', 'block');
                break;

            case '3':
                $('#afood').css('display', 'block');
                break;

            case '4':
                $('#jfood').css('display', 'block');
                break;
        }

    }

        total_price = 0;
        $('#total_price').text(total_price);
    }
